<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="lib/svg4everybody.js"></script>

    <script src="js/block-src.js"></script>
    <script src="js/block-font.js"></script>


    <style type="text/css">

      #name-output, #password-output {
        background-color: #999999;
        height: 20;
        width: 20;
        box-sizing: border-box;
        border: solid #999999 1px;
        padding: 10;
      }
      #name-output:hover, #password-output:hover {
        outline: none;
        box-sizing: border-box;
        border: solid red 1px;
      }

      #hidden-div {
        width: 0;
        height: 0;
        overflow: hidden;
      }
      #name-input {
      }
    </style>

  </head>

  <body>
    <div>
      <div id='name-label'></div><br>
      <div id='name-output' tabindex='1'>
      </div>
      <div id='password-label'></div><br>
      <div id='password-output' tabindex='2'>
      </div>

  <!-- hidden form -->
      <div id='hidden-div'>
      <form>
        <input type="text" id='name-input'/>
        <input type="text" id='password-input'/>
      </form>
      </div>
    </div>
<br>


<script>


// get instance for blockFont (a singleton)
var blockFont = BlockFont.getInstance();

$( document ).ready( function() {
  blockFont.writeString('#name-label', 'Name:','00ff00', 45, 'y', 'h')
  blockFont.writeString('#password-label', 'Password:','00ffff', 45, 'y', 'h')
});

$('#name-input').bind('input', function(e) {
  blockFont.writeString('#name-output', e.target.value,'ffffff', 90, 'y', 'h')
});

$('#password-input').bind('input', function(e) {
  blockFont.writeString('#password-output', e.target.value,'ff0000', 90, 'y', 'h')
});


$('#name-output').focusin( function(e){
  $('#name-input').focus();
});

$('#password-output').focusin( function(e){
  $('#password-input').focus();
});

</script>
  </body>
</html>
