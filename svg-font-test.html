<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src="lib/svg4everybody.js"></script>

    <script src="js/block-src.js"></script>
    <script src="js/block-font.js"></script>


    <style type="text/css">

      #symbol-svg {
        visibility:hidden;
        width: 0;
        height: 0;
      }

      #name-output, #password-output {
        background-color: #999999;
        height: 120;
        box-sizing: border-box;
        border: solid #999999 1px;
        padding: 10;
      }
      #name-output:hover, #password-output:hover {
        outline: none;
        box-sizing: border-box;
        border: solid red 1px;
      }

      #hidden-div {
        width: 0;
        height: 0;
        overflow: hidden;
      }
      #name-input {
      }
    </style>

  </head>

  <body>
    <div>
      Name:<br>
      <div id='name-output' tabindex='1'>
      </div>
      Password:<br>
      <div id='password-output' tabindex='2'>
      </div>
      <button>Click</button>
  <!-- hidden form -->
      <div id='hidden-div'>
      <form>
        <input type="text" id='name-input'/>
        <input type="text" id='password-input'/>
      </form>
      </div>
    </div>
<br>


<script>


// get instance for blockFont (a singleton)
var blockFont = BlockFont.getInstance();

// var nameData = [];
// var passwordData = [];

function writeBlockStr(str, jqId) {
  // use velosity.js for animation

  var strData = str.split('');

  $(jqId).empty();

  $.each(strData, function(i,v){
    $(jqId)
        .append(blockFont.writeGlyph('A','ff0000', 'y'));

  });
}

$('#name-input').bind('input', function(e) {
  writeBlockStr(e.target.value, '#name-output');
});

$('#password-input').bind('input', function(e) {
  writeBlockStr(e.target.value, '#password-output');
});


$('#name-output').focusin( function(e){
  $('#name-input').focus();
});

$('#password-output').focusin( function(e){
  $('#password-input').focus();
});

</script>
  </body>
</html>
